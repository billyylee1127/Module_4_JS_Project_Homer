<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homer</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="index.js"></script>
    <script src="https://kit.fontawesome.com/bd208f162b.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img class="logo" src="./assets/Dynamic Logo for Homer with Film Reel Icon.svg">
                <ul class="nav__links">
                    <li>
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1>Stream Movies from the convenience of your home</h1>
                    <h2>Find just about any movie you can think of</h2>
                    <form>
                        <div class="input">
                            <div class="input__wrapper">
                                <input type="text" placeholder="What movie do you want to watch?" onchange="onSearchChange(event)">
                                <figure class="input-wrapper__img">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </figure>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </header>
    </section>
    <main>
        <section id="search-results">
            <div class="search-results">
                <div class="movie-card">
                    <div class="movie-card__container">
                        <img src=".movie-card.json">
                        <h3>Movie Title</h3>
                        <p><b>Type:</b> movie</p>
                        <p><b>Year:</b> 2025</p>
                    </div>
                </div>
            </div>
        </section>
    </main> 
    
</body>
</html>
