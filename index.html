<html lang="en">
<head>

    <section id="landing">
        <nav>
            <div class="nav__container">
                <img class="logo" src="./assets/Dynamic Logo for Homer with Film Reel Icon.svg">
                <ul class="nav__links">
                    <li>
                        <a href="#" class="nav__link">Home</a>

                    <li>

                    </li>
                    <li>

                    </li>

            <div class="header__container">
                <div class="header__description">
                    <h1>Stream Movies from the convenience of your home</h1>

                    <div class="input-wrapper">
