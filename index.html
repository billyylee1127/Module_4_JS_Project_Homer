<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
    <script src="https://kit.fontawesome.com/bd208f162b.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="landing">
        <nav>
            <div class="nav__container">
                <img class="logo" src="./assets/Dynamic Logo for Homer with Film Reel Icon.svg">
                <ul class="nav__links">
                    <li>
                        <a href="#" class="nav__link">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">About</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header>
            <div class="header__container">
                <div class="header__description">
                    <h1>Stream Movies and Shows from the convenience of your home</h1>
                    <h2>Find just about any movie or show you can think of</h2>
                    <form class="search-form">
                        <div class="input">
                            <div class="input__wrapper">
                                <input type="text" class= "search-input" placeholder="What would you like to watch?">
                                <figure class="input-wrapper__img">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </figure>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </header>
    </section>
    <main>
        <section id="search-results">
           <select id="year-sort">
                <option value="">Sort by year</option>
                <option value="newest">Newest → Oldest</option>
                <option value="oldest">Oldest → Newest</option>
            </select>

            <div class="search-results__container">
                <div class="row__movie-card">
                    <div class="movie-card__wrapper">
                        <img src="">
                        <h3>Title</h3>
                        <p><b>Year:</b> 2025</p>
                    </div>
                </div>
            </div>
        </section>
    </main> 
    <footer>
    <div class="container">
      <div class="row row__column">
        <a href="#">
          <figure class="footer__logo">
            <img src="./assets/logo.png" class="footer__logo--img" alt="">
          </figure>
        </a>
        <div class="footer__list">
          <a href="#" class="footer__link">Home</a>
          <a class="footer__link no-cursor">About</a>
          <a class="footer__link no-cursor">Contact</a>
        </div>
        <div class="footer__copyright">Copyright &copy; 2026 Homer</div>
      </div>
    </div>
  </footer>
    
</body>
</html>
